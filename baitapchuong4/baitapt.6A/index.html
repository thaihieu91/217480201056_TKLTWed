<!DOCTYPE html>
<html>
<head>
    <title>Tính tuổi</title>
</head>
<body>

<script language="JavaScript">
    var d = new Date();
    var namHienTai = d.getFullYear(); // Lấy năm hiện tại

    var namSinh = prompt("Bạn sinh năm bao nhiêu?:", "");
    var tuoi = namHienTai - namSinh;
    
    // Hiển thị tuổi của người dùng
    alert("Tuổi của bạn bây giờ là: " + tuoi);
</script>

</body>
</html>
